<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            padding: 10px;
            margin: 5px;
        }
    </style>
    <script>
        function addRow() {
            var table = document.getElementById("customerTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = document.getElementById("maKH").value;
            cell2.innerHTML = document.getElementById("tenKH").value;
            cell3.innerHTML = document.getElementById("sdtKH").value;
            cell4.innerHTML = document.getElementById("emailKH").value;
            cell5.innerHTML = '<button onclick="editRow(this)">Sửa</button>';
            cell6.innerHTML = '<button onclick="deleteRow(this)">Xóa</button>';
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editRow(btn) {
            var row = btn.parentNode.parentNode;
            document.getElementById("maKH").value = row.cells[0].innerHTML;
            document.getElementById("tenKH").value = row.cells[1].innerHTML;
            document.getElementById("sdtKH").value = row.cells[2].innerHTML;
            document.getElementById("emailKH").value = row.cells[3].innerHTML;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Danh sách khách hàng</h1>
        <table id="customerTable">
            <tr>
                <th>Mã KH</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Chỉnh sửa</th>
                <th>Hành động</th>
            </tr>
            <tr>
                <td>KH001</td>
                <td>Nguyễn Văn A</td>
                <td>0123456789</td>
                <td>a@gmail.com</td>
                <td><button onclick="editRow(this)">Sửa</button></td>
                <td><button onclick="deleteRow(this)">Xóa</button></td>
            </tr>
            <tr>
                <td>KH002</td>
                <td>Trần Thị B</td>
                <td>0987654321</td>
                <td>b@gmail.com</td>
                <td><button onclick="editRow(this)">Sửa</button></td>
                <td><button onclick="deleteRow(this)">Xóa</button></td>
            </tr>
        </table>

        <div class="form-container">
            <input type="text" id="maKH" placeholder="Mã KH">
            <input type="text" id="tenKH" placeholder="Họ và tên">
            <input type="text" id="sdtKH" placeholder="Số điện thoại">
            <input type="email" id="emailKH" placeholder="Email">
            <button onclick="addRow()">Thêm</button>
        </div>
    </div>
</body>
</html>
