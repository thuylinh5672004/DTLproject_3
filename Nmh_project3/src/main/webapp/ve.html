<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Vé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            padding: 10px;
            margin: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function addRow() {
            var table = document.getElementById("ticketTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = document.getElementById("maVe").value;
            cell2.innerHTML = document.getElementById("loaiVe").value;
            cell3.innerHTML = document.getElementById("giaVe").value;
            cell4.innerHTML = document.getElementById("ngayHetHan").value;
            cell5.innerHTML = '<button onclick="editRow(this)">Sửa</button>';
            cell6.innerHTML = '<button onclick="deleteRow(this)">Xóa</button>';
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editRow(btn) {
            var row = btn.parentNode.parentNode;
            document.getElementById("maVe").value = row.cells[0].innerHTML;
            document.getElementById("loaiVe").value = row.cells[1].innerHTML;
            document.getElementById("giaVe").value = row.cells[2].innerHTML;
            document.getElementById("ngayHetHan").value = row.cells[3].innerHTML;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Vé</h1>
        <table id="ticketTable">
            <tr>
                <th>Mã Vé</th>
                <th>Loại Vé</th>
                <th>Giá Vé</th>
                <th>Ngày Hết Hạn</th>
                <th>Chỉnh Sửa</th>
                <th>Hành Động</th>
            </tr>
            <tr>
                <td>VE001</td>
                <td>Tháng</td>
                <td>500.000 VND</td>
                <td>2025-03-31</td>
                <td><button onclick="editRow(this)">Sửa</button></td>
                <td><button onclick="deleteRow(this)">Xóa</button></td>
            </tr>
            <tr>
                <td>VE002</td>
                <td>Ngày</td>
                <td>30.000 VND</td>
                <td>2025-03-15</td>
                <td><button onclick="editRow(this)">Sửa</button></td>
                <td><button onclick="deleteRow(this)">Xóa</button></td>
            </tr>
        </table>

        <div class="form-container">
            <input type="text" id="maVe" placeholder="Mã Vé">
            <input type="text" id="loaiVe" placeholder="Loại Vé">
            <input type="text" id="giaVe" placeholder="Giá Vé">
            <input type="date" id="ngayHetHan">
            <button onclick="addRow()">Thêm Vé</button>
        </div>
    </div>
</body>
</html>
