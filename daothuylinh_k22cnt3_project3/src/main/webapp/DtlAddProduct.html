<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm Sản Phẩm Mới</h1>
        <form action="DtlAddProductServlet" method="post">
            <div class="mb-3">
                <label class="form-label">Mã Sản Phẩm</label>
                <input type="text" name="DtlMaSP" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên Sản Phẩm</label>
                <input type="text" name="DtlTenSP" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mô Tả</label>
                <textarea name="DtlMoTa" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Giá (VNĐ)</label>
                <input type="number" name="DtlGia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Số Lượng</label>
                <input type="number" name="DtlSoLuong" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hình Ảnh (URL)</label>
                <input type="text" name="DtlHinhAnh" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
            <a href="DtlProductServlet" class="btn btn-secondary mt-2">Quay Lại</a>
        </form>
    </div>
</body>
</html>
