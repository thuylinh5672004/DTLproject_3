<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .form-control { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary mb-4">Thông tin thanh toán</h2>
        
        <form action="DtlXuLyThanhToanServlet" method="post">
            <label>Họ và tên:</label>
            <input type="text" name="hoten" class="form-control" required>

            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>

            <label>Số điện thoại:</label>
            <input type="text" name="sodienthoai" class="form-control" required>

            <label>Địa chỉ giao hàng:</label>
            <input type="text" name="diachi" class="form-control" required>

            <label>Phương thức thanh toán:</label>
            <select name="phuongthuc" class="form-control">
                <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                <option value="vnpay">VNPay</option>
                <option value="momo">Momo</option>
            </select>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Tiến hành thanh toán</button>
            </div>
        </form>
    </div>
</body>
</html>
