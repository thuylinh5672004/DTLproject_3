<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 50px;
        }
        h2 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xóa Khách Hàng</h2>
        <form action="DtlKhachHangServlet" method="post">
            <input type="hidden" name="action" value="delete">
            <div class="mb-3">
                <label class="form-label">Nhập Mã KH cần xóa</label>
                <input type="text" name="DtlMaKH" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa Khách Hàng</button>
            <a href="DtlKhachHangServlet" class="btn btn-secondary mt-2 w-100">Quay Lại</a>
        </form>
    </div>
</body>
</html>
