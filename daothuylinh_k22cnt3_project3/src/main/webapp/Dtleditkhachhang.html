<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sửa Khách Hàng</h2>

        <form action="DtlKhachHangServlet" method="post">
            <input type="hidden" name="action" value="edit">
            
            <div class="mb-3">
                <label class="form-label">Mã KH (Không thay đổi):</label>
                <input type="text" id="DtlMaKH" name="DtlMaKH" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Họ Tên:</label>
                <input type="text" id="DtlHoTen" name="DtlHoTen" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="DtlEmail" name="DtlEmail" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Số Điện Thoại:</label>
                <input type="text" id="DtlSoDienThoai" name="DtlSoDienThoai" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Địa Chỉ:</label>
                <input type="text" id="DtlDiaChi" name="DtlDiaChi" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <a href="DtlKhachHangServlet" class="btn btn-secondary mt-2 w-100">Hủy</a>
        </form>
    </div>

    <script>
        // Lấy thông tin khách hàng từ URL (do Servlet chuyển hướng)
        const params = new URLSearchParams(window.location.search);
        document.getElementById("DtlMaKH").value = params.get("DtlMaKH") || "";
        document.getElementById("DtlHoTen").value = params.get("DtlHoTen") || "";
        document.getElementById("DtlEmail").value = params.get("DtlEmail") || "";
        document.getElementById("DtlSoDienThoai").value = params.get("DtlSoDienThoai") || "";
        document.getElementById("DtlDiaChi").value = params.get("DtlDiaChi") || "";
    </script>
</body>
</html>
